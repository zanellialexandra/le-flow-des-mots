<div style="width:100%"  myMatchSizeOfChilds="my-carousel-img" >
  <ngb-carousel id="my-carousel"  #myCarousel *ngIf="carouselDefs">
    <ng-template ngbSlide *ngFor="let def of carouselDefs">
        <a [routerLink]="[def.path]" >
          <img [src]="def.imagePath"  class="my-carousel-img" [alt]="def.label">
          <div class="carousel-caption">
            <h3>{{def.label}}</h3>
          </div>
        </a>
    </ng-template>
  </ngb-carousel>
</div>
